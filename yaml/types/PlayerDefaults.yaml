Name: PlayerDefaults
BaseType: HiddenBase
Properties:
  - Name: MaxHealth
    Type: number
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: The default maximum health of the player.
  - Name: WalkSpeed
    Type: number
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: The default walking speed of the player.
  - Name: SprintSpeed
    Type: number
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: The default sprinting speed of the player.
  - Name: JumpPower
    Type: number
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
