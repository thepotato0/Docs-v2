Name: InputActionButton
BaseType: InputAction
Properties:
  - Name: Buttons
    Type: InputButtonCollection
    IsAccessibleByScripts: true
    IsReadOnly: true
    IsObsolete: false
    Description: Collection of button inputs.
  - Name: IsPressed
    Type: boolean
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    Description: Returns true if any of the button in the collection is currently
      being pressed.
  - Name: Weight
    Type: number
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    Description: Returns the current analog input of the button.
Methods: []
Events:
  - Name: Pressed
    Arguments: ""
    Description: Fires when this button has been pressed
  - Name: Released
    Arguments: ""
    Description: Fires when this button has been released
IsStatic: false
IsAbstract: false
IsInstantiatable: false
Description: InputActionButton is a class that represents input action of button type.
